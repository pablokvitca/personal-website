name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Astro check
        run: pnpm check

      - name: Build project
        run: pnpm build
        env:
          # Use dummy values for build-time checks
          # Real values will be set in Cloudflare Pages
          PUBLIC_POSTHOG_KEY: phc_test_key_for_ci
          ARCJET_KEY: ajkey_test_key_for_ci
