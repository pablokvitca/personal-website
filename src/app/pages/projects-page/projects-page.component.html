<div class="grid grid-cols-1 py-2 px-2 md:px-6 text-white">
  <!-- PAGE TITLE TEXT -->
  <div class="col-span-1 grid grid-cols-8 py-5">
    <div clas="col-span-1"></div>
    <app-project-image class="col-span-1" [image]="content.heroIllustration">
    </app-project-image>
    <div clas="col-span-1"></div>
    <div class="col-span-5 flex flex-col justify-center items-start">
      <h2 class="text-2xl font-bold font-primary">{{content.header}}</h2>
      <p class="text-base font-secondary">{{content.subheader}}</p>
      <p class="text-sm font-secondary align-end">{{content.lastUpdated}}</p>
    </div>
  </div>
  <!-- PROJECTS VIEW -->
  <div class="col-span-1 w-full flex flex-col my-6 lg:overflow-hidden">
    <div class="w-full flex flex-col items-center overflow-y-scroll lg:overflow-x-scroll">
      <ng-container *ngIf="!loading">
        <ng-container *ngFor="let project of projects; let odd = odd;">
          <app-project-view class="mb-2 self-center" [project]="project" [reverse]="odd">
          </app-project-view>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="loading">
        <h5>Loading...</h5>
      </ng-container>
    </div>
  </div>
</div>
