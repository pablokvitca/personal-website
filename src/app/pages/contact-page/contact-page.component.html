<div class="flex flex-col h-full w-full pt-24">
  <div class="self-center lg:w-3/4 flex flex-col lg:flex-row items-center">
    <div class="text-center lg:text-left text-white mr-0 lg:mr-12">
      <h1 class="text-xl md:text-3xl text-bold font-primary">Contact Me</h1>
      <h3 class="text-base md:text-xl font-secondary">Please reach out to get my resume, information, or questions</h3>
      <div class="mt-6">
        <a href="https://www.linkedin.com/in/pablokvitca/" target="_blank"
           class="border-2 rounded-sm border-white px-5 py-2 mx-5
                  hover:bg-t-white-darker focus:bg-t-white-darker text-white">LinkedIn</a>
        <a href="mailto:kvitca.p@northeastern.edu"
           class="border-2 rounded-sm border-white px-5 py-2 mx-5
                  hover:bg-t-white-darker focus:bg-t-white-darker text-white">e-Mail</a>
      </div>
      <div class="social-links text-center my-10">
        <ng-container *ngFor="let slink of profile.social">
          <app-home-page-social-link [icon]="slink.icon" [href]="slink.href"></app-home-page-social-link>
        </ng-container>
      </div>
    </div>
    <div class="p-16">
      <app-project-image [image]="contactIllustration"></app-project-image>
    </div>
  </div>
</div>
