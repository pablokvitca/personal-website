<div class="flex flex-col h-full w-full pt-24">
  <div class="self-center lg:w-3/4 flex flex-col lg:flex-row items-center">
    <div class="h-full flex flex-col text-left text-white">
      <h1 class="text-xl md:text-3xl text-bold font-primary">{{contact.header}}</h1>
      <h3 class="text-base md:text-xl font-secondary">{{contact.subheader}}</h3>
      <div class="social-links text-right">
        <ng-container *ngFor="let slink of contact.social">
          <a class="about-btn text-center"
             [href]="slink.href" target="_blank"
             angulartics2On="click"
             angularticsAction="ContactSocialLink"
             [angularticsCategory]="'contact-social:' + slink.text">
            <app-icon [icon]="slink.icon" [size]="'lg'"></app-icon>
            <span>{{slink.text}}</span>
          </a>
        </ng-container>
      </div>
    </div>
    <div class="p-16">
      <app-project-image [image]="contactIllustration"></app-project-image>
    </div>
  </div>
</div>
