<app-navbar></app-navbar>
<div class="page flex flex-col items-start justify-start h-full w-full pt-16 px-16">
    <div class="sm:flex flex-row text-center bg-black bg-opacity-75 rounded-lg w-full p-2">
        <div class="w-full sm:flex sm:flex-row sm:justify-center my-6">
            <app-profile class="align-center" [size]="32"></app-profile>
        </div>
        <div class="px-6 sm:text-left">
            <h2 class="text-2xl font-bold text-white my-6">Pablo Kvitca</h2>
            <div class="text-base text-white my-6">Hi, I'm Pablo, I do Software Developement and am a Computer Science
                student.
            </div>
        </div>
    </div>
    <div class="w-full flex flex-col mt-6">
        <ng-container *ngFor="let project of projects">
            <app-project-view class="mb-2 w-full" [project]="project"></app-project-view>
        </ng-container>
    </div>
</div>
