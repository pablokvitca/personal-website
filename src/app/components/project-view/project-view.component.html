<div class="flex flex-col md:flex-row bg-gray-900 text-white px-12 md:px-6 py-6 md:py-3 shadow-md" [ngClass]=" { 
    'custom-rounded-tl-lg custom-rounded-br-lg md:flex-row-reverse ': reverse, 
    'custom-rounded-tr-lg custom-rounded-bl-lg md:flex-row': !reverse
} ">
    <!-- SECTION: RESPONSIVE LARGE LEFT -->
    <div class="w-full lg:w-2/3 flex flex-col p-2 md:p-0">
        <!-- SECTION: PROJECT HEADER -->
        <div class="mb-2 flex-grow-0 flex w-full items-center" [ngClass]=" { 
                'flex-row-reverse text-right': reverse, 
                'flex-row': !reverse
            } ">
            <!-- FIELD: PROJECT TITLE -->
            <h2 class="text-2xl font-bold font-primary md:flex-grow">{{project.title}}</h2>
            <!-- SECTION: PROJECT MAIN IMAGE -->
            <app-project-image class="lg:hidden sm:inline-flex h-6" [image]="project.images[0]" [classes]="'h-6'">
            </app-project-image>
        </div>
        <!-- SECTION: PROJECT DESCRIPTION -->
        <p class="flex-grow text-justify font-secondary">{{project.description}}</p>
        <!-- SECTION: PROJECT IMAGES RESPONSIVE SMALLER -->
        <div class="lg:w-1/2 px-8 md:px-4 my-2 flex md:hidden flex-row flex-no-wrap overflow-x-auto justify-around">
            <ng-container *ngFor="let image of project.images">
                <app-project-image class="w-48" [image]="image"></app-project-image>
            </ng-container>
        </div>
        <!-- SECTION: PROJECT EXTERNAL LINKS -->
        <div class="flex-grow-0 flex flex-row justify-center my-2">
            <ng-container *ngIf="project.source.available">
                <a [href]="project.source.url" target="_blank"
                    class="px-4 py-2 mx-1 rounded-sm inline-block bg-gray-500 w-auto"
                    [ngClass]="project.source.customClasses">
                    <app-icon [icon]="project.source.icon"></app-icon>
                    <span class="mx-1">{{project.source.title}}</span>
                    <app-icon [icon]="externalLinkIcon"></app-icon>
                </a>
            </ng-container>
            <ng-container *ngIf="project.deployment.available">
                <a [href]="project.deployment.url" target="_blank"
                    class="px-4 py-2 mx-1 rounded-sm inline-block bg-gray-500 w-auto"
                    [ngClass]="project.deployment.customClasses">
                    <app-icon [icon]="project.deployment.icon"></app-icon>
                    <span class="mx-1">{{project.deployment.title}}</span>
                    <app-icon [icon]="externalLinkIcon"></app-icon>
                </a>
            </ng-container>
        </div>
        <!-- SECTION: DIVIDER -->
        <hr class="divider line one-line">
        <!-- SECTION: PROJECT TAGS AND TECHNOLOGIES AND PLATFORMS -->
        <div class="flex flex-row" [ngClass]=" { 
            'flex-row-reverse ': reverse, 
            'flex-row': !reverse
        } ">
            <!-- SECTION: PROJECT TECHNOLOGIES AND PLATFORMS -->
            <div class="flex-grow-0">
                <!-- SECTION: PROJECT PLATFORMS -->
                <div class="flex-grow-0 text-xl flex items-center" [ngClass]=" { 
                    'pr-8 flex-row-reverse ': reverse, 
                    'pl-8 flex-row': !reverse
                } ">
                    <!-- FIELD: PROJECT PLATFORM -->
                    <ng-container *ngFor="let tech of project.platforms">
                        <app-icon [icon]="tech.icon" [ngClass]=" { 
                            'ml-2': reverse, 
                            'mr-2': !reverse
                        } ">
                        </app-icon>
                    </ng-container>
                </div> <!-- TODO: abstract to app-icon-list-display -->
                <!-- SECTION: PROJECT TECHNOLOGIES -->
                <div class="flex-grow-0 text-5xl flex items-center" [ngClass]=" { 
                        'pr-8 flex-row-reverse': reverse, 
                        'pl-8 flex-row': !reverse
                    } ">
                    <!-- FIELD: PROJECT TECHNOLOGIES -->
                    <ng-container *ngFor="let tech of project.technologies">
                        <app-icon [icon]="tech.icon" [ngClass]=" { 
                            'ml-2': reverse, 
                            'mr-2': !reverse
                        } ">
                        </app-icon>
                    </ng-container>
                </div> <!-- TODO: abstract to app-icon-list-display -->
            </div>
            <!-- SECTION: PROJECT TAGS -->
            <div class="flex-grow flex flex-wrap text-sm px-8 text-gray-100" [ngClass]=" { 
                'justify-start': reverse, 
                'justify-end': !reverse
            } ">
                <!-- FIELD: PROJECT TYPES -->
                <ng-container *ngFor="let tag of project.types">
                    <span class="flex-grow-0 table mx-1 px-1 py-1/2 rounded-md"
                        [ngClass]="tag.customClasses">{{tag.name}}
                    </span>
                </ng-container>
                <!-- FIELD: PROJECT STATUS -->
                <span class="flex-grow-0 table mx-1 px-1 py-1/2 rounded-md" [ngClass]="project.status.customClasses">
                    {{project.status.name}}
                </span>
                <!-- FIELD: PROJECT RELEASE STATUS -->
                <span class="flex-grow-0 table mx-1 px-1 py-1/2 rounded-md" [ngClass]="project.release.customClasses">
                    {{project.release.name}}
                </span>
            </div>
        </div>
    </div>
    <!-- SECTION: RESPONSIVE LARGE RIGHT -->
    <div class="w-0 lg:w-1/3 px-8 md:px-4 hidden lg:flex flex-col flex-no-wrap justify-center">
        <ng-container *ngFor="let image of project.images">
            <app-project-image [image]="image"></app-project-image>
        </ng-container>
    </div>
</div>
