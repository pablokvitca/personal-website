<ng-container [ngSwitch]="icon.source">
    <fa-icon *ngSwitchCase="'fontawesome'" [class]="icon.customClasses"
             [icon]="icon.icon" [border]="border" [size]="size"></fa-icon>
    <mat-icon *ngSwitchCase="'material'" aria-hidden="false" [class]="icon.customClasses">{{icon.icon}}</mat-icon>
</ng-container>
